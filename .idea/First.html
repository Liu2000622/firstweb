1.html中不区分大小写，大多数都使用小写

-->

src外部页面的路径
-->

<!--超链接
href＋地址
target属性：打开新页面的位置
           1.blank新页面

-->

<a href="http://www.4399.com" target="_blank"> 4399</a>
